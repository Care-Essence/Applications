<form>
  <div class="mb-5">
    <label class="form-label" for="email">Email address</label>
    <input
      type="email"
      class="form-control form-control-muted rounded-pill"
      id="email"
    />
  </div>
  <div class="mb-5">
    <label class="form-label" for="password">Password</label>
    <input
      type="password"
      class="form-control form-control-muted rounded-pill"
      id="password"
      autocomplete="current-password"
    />
  </div>
  <div class="mb-5">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="check_example"
        id="check_example"
      />
      <label class="form-check-label" for="check_example">
        Keep me logged in
      </label>
    </div>
  </div>
  <div>
    <a href="#" class="btn btn-primary rounded-pill w-full"> Sign in </a>
  </div>
</form>
<div class="mt-7 d-flex align-items-center justify-content-between">
  <div class="">
    <small class="me-2">Don't have an account?</small>
    <a
      [routerLink]="['/auth/signup']"
      class="text-warning text-sm font-semibold"
      >Sign&nbsp;up</a
    >
  </div>

  <a
    [routerLink]="['/auth/forgot-password']"
    class="text-warning text-sm font-semibold"
    >Forgot password?</a
  >
</div>
